<!DOCTYPE HTML>

    <style>
        button.icon.closeBtn {
            display: inline-block;

        }

    <script type="text/javascript">
        function exec_iframe(){
            if(typeof(exec_obj)=='undefined'){
                // 1.在 A.html 创建一个 iframe
                // 2.iframe的页面放在 B.html 同域下，命名为 execB.html
                // 3.execB.html 里有调用 B.html fIframe方法的js调用
                exec_obj = document.createElement('iframe');
                exec_obj.name = 'tmp_frame';
                exec_obj.src = 'http://192.168.1.197:9090/iframe/execB.html';
                exec_obj.style.display = 'none';
                document.body.appendChild(exec_obj);
            }else{
                exec_obj.src = 'http://192.168.1.197:9090/iframe/execB.html?' + Math.random();
            }
       }
    </script>
</head>
