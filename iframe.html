<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>


<body class="is-loading">
<!-- loading效果 -->
    <div class="curtain">
        <div class="loader">
            loading...
        </div>
    </div>

<!-- 分享效果 -->
    <div id="bg"></div>
    <div class="showiframe">
        <!-- <iframe src="http://www.bing.com" frameborder="0" scrolling="yes"></iframe> -->
        <iframe src="index.html" frameborder="0" scrolling="yes"></iframe>
    </div>

<!-- header -->
	<div class="header">
        <div class="">敏捷开发框架.docx</div>
        <div class="">
            <img src="image/编辑.svg" alt="" class="edit" data-toggle="modal" data-target="#myModal">
            <img src="image/下载.svg" alt="">
            <img src="image/打印.svg" alt="">
            <img src="image/分享.svg" alt="" class="share">
            <img src="image/头像.png" alt="" class="img-head">
            <img src="image/三角.svg" alt="" class="dropDown">
        </div>
    </div>
<!-- header结束-->


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    					&times;
    				</button> -->
    				<h4 class="modal-title" id="myModalLabel" style="text-align: center;">
    					提示
    				</h4>
    			</div>
    			<div class="modal-body" style="text-align: center;">
    				在这里添加一些文本
    			</div>
    			<div class="modal-footer">
                    <button type="button" class="btn btn-primary">
    					确定
    				</button>
    				<button type="button" class="btn btn-default" data-dismiss="modal">取消
    				</button>
    				<!-- <button type="button" class="btn btn-primary">
    					确定
    				</button> -->
    			</div>
    		</div>
    	</div>
    </div>
    <!-- 模态框（Modal）结束 -->


    <div id="bg2"></div>
    <div class="headerBox">

<!-- 小三角效果 -->
        <div class="box sanjiao_border">
            <!--ie6下需用，非ie6无需-->
            <i class="before"></i><i class="after"></i>
        </div>
<!-- 点击头像内容 -->
        <div class="headerInfo">
            <div class="headerImg">
                <img src="image/头像.png" alt="">
            </div>
            <div class="nameBox">
                <span class="name">123456</span>
                <span class="email">123456@qq.com</span>
            </div>
        </div>
<!-- 退出登录 -->
        <div class="logOut">
            退出登录
        </div>
    </div>



<!-- content -->
    <div id="wrap">
        <iframe src="http://www.bing.com" frameborder="0" scrolling="yes"></iframe>
        <!-- <iframe src="http://www.yozodcs.com/example/dcsapi/course/index.html" frameborder="0" scrolling="yes"></iframe> -->
    </div>



    <script type="text/javascript">
// loading效果
        window.onload = function() {
            $('body').removeClass('is-loading')
        }

// 点击分享
        $(".share").on("click", function(e){
            $(".showiframe").css('display', 'block');
            $("#bg").show();
            $(document).on("click", function(){
                $(".showiframe").css('display', 'none');
                $("#bg").hide();
            });
                e.stopPropagation();
        });
        $(".showiframe").on("click", function(e){
            e.stopPropagation();
        });


// 点击小三角
        $('.dropDown').on('click', function(e){
            $('.headerBox').css('display', 'block');
            $("#bg2").show();
            $(document).on("click", function(){
                console.log('11111')
                $(".headerBox").css('display', 'none');
                $("#bg2").hide();
            });
            e.stopPropagation();
        })
        $(".headerBox").on("click", function(e){
            e.stopPropagation();
        });

        $(function(){
            $('#wrap').height(function(index, h) {
                return ($(window).height() - 80) * 0.95
            })
        })

    </script>

</body>
</html>
